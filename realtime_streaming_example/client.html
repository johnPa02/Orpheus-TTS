<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtime LLM + TTS Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 50px auto;
      text-align: center;
      background: #fafafa;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    textarea {
      width: 90%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background-color: #3498db;
    }
    button:hover {
      background-color: #2980b9;
    }
    #audioPlayer {
      margin-top: 20px;
      width: 90%;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Realtime LLM + TTS Streaming</h1>

  <form id="promptForm">
    <label for="promptInput"><b>Enter Prompt:</b></label><br>
    <textarea id="promptInput" rows="4" cols="50" placeholder="Type your message here..." required></textarea><br>
    <button type="submit">üó£Ô∏è Play TTS Only</button>
    <button type="button" id="chatBtn">üí¨ LLM + TTS</button>
  </form>

  <audio id="audioPlayer" controls autoplay></audio>

  <script>
    // Thay ƒë·ªïi URL t∆∞∆°ng ·ª©ng v·ªõi RunPod / server c·ªßa b·∫°n
    const base_url = `https://ia8be1n72rfzhr-8080.proxy.runpod.net`;

    const audioPlayer = document.getElementById("audioPlayer");
    const promptInput = document.getElementById("promptInput");

    // üü¢ 1. Ch·ªâ TTS (ph√°t prompt tr·ª±c ti·∫øp)
    document.getElementById("promptForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const prompt = promptInput.value.trim();
      if (!prompt) return alert("Please enter a prompt first!");

      const encodedPrompt = encodeURIComponent(prompt);
      const audioUrl = `${base_url}/tts?prompt=` + encodedPrompt;

      console.log("‚ñ∂Ô∏è Sending to /tts:", audioUrl);
      audioPlayer.src = audioUrl;
      audioPlayer.load();
      audioPlayer.play().catch(err => console.error("Playback error:", err));
    });

    // üîµ 2. LLM + TTS (g·ªçi OpenAI r·ªìi ph√°t k·∫øt qu·∫£)
    document.getElementById("chatBtn").addEventListener("click", function() {
      const prompt = promptInput.value.trim();
      if (!prompt) return alert("Please enter a prompt first!");

      const encodedPrompt = encodeURIComponent(prompt);
      const audioUrl = `${base_url}/chat_tts?prompt=` + encodedPrompt;

      console.log("ü§ñ Sending to /chat_tts:", audioUrl);
      audioPlayer.src = audioUrl;
      audioPlayer.load();
      audioPlayer.play().catch(err => console.error("Playback error:", err));
    });
  </script>
</body>
</html>
